<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 1</title>
    <meta name="description" content="Method 1 - Page Names in File Name" />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <!-- Double Bonus - Make a Contact Form -->
    <form name="contact" method="POST">
      <fieldset>
        <legend>contact us</legend>
        <p>contact us with any questions.</p>
        <label for="first-name">first name</label>
        <input name="first-name" type="text" placeholder="jane" required />

        <br />

        <label for="last-name">last name</label>
        <input name="last-name" type="text" placeholder="doe" required />

        <br />

        <label for="email">email</label>
        <input
          name="email"
          type="email"
          placeholder="jane.doe@gmail.com"
          required
        />

        <br />

        <label for="comment">comment:</label>
        <textarea name="comment" cols="35" rows="5"></textarea>

        <br />

        <button title="submit button" name="submit-comment">submit</button>
      </fieldset>
    </form>
  </body>
</html>
